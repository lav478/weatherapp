<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rain Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8; 
            margin: 0;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #007bff;
            margin-bottom: 30px;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); 
            gap: 20px; 
            max-width: 1200px; 
            margin: 0 auto; 
        }

        .card {
            background-color: rgba(255, 255, 255, 0.9); 
            border: 2px solid rgba(0, 123, 255, 0.7); 
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px); 
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2); 
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #0056b3; 
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        select:focus {
            border-color: rgba(0, 123, 255, 1); 
            outline: none;
        }

        .button-container {
            text-align: center;
            margin-top: 20px;
        }

        input[type="submit"] {
            background-color: #007bff; 
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3; 
            transform: translateY(-2px); 
        }

        h2 {
            text-align: center;
            margin-top: 20px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Rain Prediction for Tomorrow</h1>
    <form action="/predict" method="post">
        <div class="container">
            <!-- Generate a card for every input field -->
            {% for column, values in unique_values.items() %}
                <div class="card">
                    <label for="{{ column }}">{{ column }}:</label>
                    <select id="{{ column }}" name="{{ column }}" required>
                        {% for value in values %}
                            <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>
            {% endfor %}
        </div>

        <div class="button-container">
            <input type="submit" value="Predict">
        </div>
    </form>

    {% if prediction %}
        <h2>Prediction: It will {{ prediction }} rain tomorrow.</h2>
    {% endif %}
</body>
</html>
